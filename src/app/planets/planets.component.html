<div class="content">

    <div class="planet">
        <div class="name">
            <h1>{{ planet?.name }}</h1>
        </div>
        <div class="info">
            <p>Population: {{ planet?.population }}</p>
            <p>Climate: {{ planet?.climate }}</p>
            <p>Terrain: {{ planet?.terrain }}</p>
        </div>
        <div class="films">
            <p>Features in </p>
            <p *ngFor="let film of films">{{ film?.title }} </p>
        </div>
    </div>

    <div class="btn">
        <button (click)="getPlanet()">Next</button>
    </div>

</div>
